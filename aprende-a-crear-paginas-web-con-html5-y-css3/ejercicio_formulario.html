<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MI FORMULARIO</title>
	<style> 
		*{font-family: "Helvetica Neue", Helvetica, sans-serif;}
		table{ width: 420px; }
		td {padding: 10px;}
		fieldset {padding: 10px; border: 1px solid #ccc; width: 420px; margin: 0 auto;}
		legend{text-align: right; font-style: italic; font-size: 20px; font-weight: bold; color:#999;}
		input[type=text], input[type=email], textarea {padding: 5px;font-size: 18px; border: 1px solid #ccc; width: 300px;}

	</style>		

</head>
<body>

	<main>
		<section>
			<form action="" method="post">
				<fieldset>
					<legend>Datos personales</legend>
					<table>
						<tr>
							<td align="right">Nombre:</td>
							<td><input type="text" name="nombre" required="" autofocus=""></td>
						</tr>
						<tr>
							<td align="right">Email:</td>
							<td><input type="email" name="correo" id="" required=""></td>
						</tr>
						<tr>
							<td align="right">Movil:</td>
							<td><input type="text" name="movil" required="" pattern="[\d]{3}\s[\d]{3}\s[\d]{4}$" title="Debes escribir un numero valido de movil. Ejemplo 416 261 3854"></td>
						</tr>
						<tr>
							<td align="right" valign="top">Mensaje:</td>
							<td><textarea name="mensaje" id="" cols="30" rows="4" required=""></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="image" src="img/btn_enviar.png" alt="Enviar Datos"></td>
						</tr>
					</table>
				</fieldset>
			</form>
		</section>
	</main>
	
</body>
</html>
