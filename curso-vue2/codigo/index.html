<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>Curso de VueJs 2</title>
	</head>

		<body>

			<main>
				<h1> {{ texto }} </h1>
				<h2 v-text="texto"></h2>

				<input type="text" v-model="nombre">
				<p>El nombre es: {{nombre}}</p>
				
				
				<input type="text" v-model="nota">
				<strong v-if="nota && nota >=5 && nota <= 9">Tu nota es mayor a 5 Enhorabuena!!</strong>
				<strong v-else-if="nota && nota == 10">Excelente!!</strong>
				<span v-else>Has suspendido!</span>
				
			</main>

			

			<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
			<script src="js/main.js"></script>
			
		</body>
</html>
